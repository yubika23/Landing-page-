<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Table - Fork And Fusion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="book-table.css">
</head>
<body>

    <div class="booking-container" id="booking-container">
        <div class="booking-form">
            <div class="form-header">
                <h2>Book Your Table</h2>
                <i class="fa-solid fa-xmark close-btn" id="close-btn"></i>
            </div>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <a href="booked.html" class="submit-btn">Submit</a>
                </div>
            </form>
        </div>
    </div>

    
    <script>
        // Get the close button element
        const closeButton = document.getElementById('close-btn');
    
        // Add an event listener to the close button
        closeButton.addEventListener('click', function() {
            // Redirect to another HTML page (for example, 'index.html')
            window.location.href = '../Food/index.html';  // Replace with the actual URL or path of the HTML page you want to navigate to
        });
    </script>
    
</body>
</html>
